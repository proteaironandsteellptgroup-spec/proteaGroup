<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Careers | Protea Iron and Steel Group</title>

<style>
/* —— 原样式，未改动 —— */
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f4f6f7;
  color: #111;
}

header {
  position: fixed;
  top: 0;
  width: 100%;
  height: 64px;
  background: rgba(0,0,0,0.85);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 32px;
  z-index: 100;
}

.brand {
  display: flex;
  align-items: center;
  gap: 12px;
  color: #fff;
  font-weight: 600;
  font-size: 16px;
}

.brand img { height: 36px; }

header a {
  color: #fff;
  text-decoration: none;
  margin-left: 24px;
  font-size: 14px;
}

.hero {
  height: 60vh;
  min-height: 420px;
  margin-top: 64px;
  display: flex;
  align-items: center;
  padding-left: 10%;
  color: #fff;
  background:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url("images/careers-hero-bg.jpg") center / cover no-repeat;
}

.hero h1 {
  font-size: clamp(2.6rem, 5vw, 4rem);
  max-width: 720px;
}

.section { padding: 120px 8vw; }

.values, .roles {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 32px;
}

.value, .role {
  background: #fff;
  padding: 32px;
  border-radius: 14px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.08);
}

.cta {
  margin-top: 100px;
  background: #111;
  color: #fff;
  padding: 80px 8vw;
  text-align: center;
}

.cta a {
  display: inline-block;
  background: #f5d300;
  color: #111;
  padding: 14px 36px;
  border-radius: 8px;
  cursor: pointer;
}

/* ===== Modal ===== */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  z-index: 999;
  align-items: center;
  justify-content: center;
}

.modal.active { display: flex; }

.modal-content {
  background: #fff;
  max-width: 540px;
  width: 100%;
  border-radius: 16px;
  padding: 36px;
  position: relative;
}

.modal-content label {
  display: block;
  margin-bottom: 6px;
  font-size: 14px;
}

.modal-content input,
.modal-content select,
.modal-content textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 16px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.modal-content button {
  background: #f5d300;
  border: none;
  padding: 14px 28px;
  border-radius: 6px;
  cursor: pointer;
}

.close {
  position: absolute;
  top: 16px;
  right: 20px;
  font-size: 22px;
  cursor: pointer;
}

footer {
  background: #111;
  color: #aaa;
  text-align: center;
  padding: 40px;
}
</style>
</head>

<body>

<!-- 页面内容保持不动（略） -->

<section class="cta">
  <h2>Join Our Global Team</h2>
  <p>Qualified candidates will be contacted for further discussion.</p>
  <a onclick="openModal()">Submit Your Enquiry</a>
</section>

<footer>© 2026 Protea Iron and Steel Group</footer>

<!-- ================= Modal（只改这里） ================= -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">×</span>

    <form>

      <label>Enquiry type</label>
      <select required>
        <option value="">What is the nature of your enquiry?</option>
        <option>Career Opportunities</option>
        <option>Commercial & Trading</option>
        <option>Supplier / Procurement</option>
        <option>Partnerships</option>
        <option>Media & Corporate</option>
        <option>Other</option>
      </select>

      <label>Name</label>
      <input required>

      <label>Email</label>
      <input type="email" required>

      <label>Phone</label>
      <input>

      <label>Location</label>
      <select required>
        <option value="">Your country or region</option>
        <option>United States</option>
        <option>Canada</option>
        <option>United Kingdom</option>
        <option>Germany</option>
        <option>France</option>
        <option>Netherlands</option>
        <option>Italy</option>
        <option>Spain</option>
        <option>South Africa</option>
        <option>Botswana</option>
        <option>Namibia</option>
        <option>Zambia</option>
        <option>Australia</option>
        <option>Chile</option>
        <option>Brazil</option>
        <option>Mexico</option>
        <option>China</option>
        <option>Japan</option>
        <option>South Korea</option>
        <option>India</option>
        <option>Middle East</option>
        <option>Other Region</option>
      </select>

      <label>Relevant operation</label>
      <select required>
        <option value="">Select</option>
        <option>Aluminum</option>
        <option>Steel</option>
        <option>Copper</option>
        <option>Nickel</option>
        <option>Zinc</option>
        <option>Iron Ore</option>
        <option>Manganese</option>
        <option>Chromium</option>
        <option>Rare Metals</option>
        <option>Energy & Resources</option>
        <option>Logistics & Trading</option>
        <option>Infrastructure Supply</option>
        <option>Corporate / Group Level</option>
      </select>

      <label>Message</label>
      <textarea rows="4"></textarea>

      <label>
        <input type="checkbox" required>
        I accept the terms and conditions
      </label>

      <button type="submit">Submit</button>
    </form>
  </div>
</div>

<script>
function openModal() {
  document.getElementById("modal").classList.add("active");
}
function closeModal() {
  document.getElementById("modal").classList.remove("active");
}
</script>

</body>
</html>
