<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Protea Iron and Steel Group</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f3f4f6;
  color: #111;
}

/* ================= Header ================= */
header {
  position: fixed;
  top: 0;
  width: 100%;
  height: 64px;
  background: rgba(0,0,0,0.85);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 32px;
  z-index: 100;
}

.brand {
  display: flex;
  align-items: center;
  gap: 12px;
  font-weight: 600;
  white-space: nowrap;
}

.brand img {
  height: 36px;
}

nav a {
  color: #fff;
  text-decoration: none;
  margin-left: 24px;
  font-size: 14px;
}

/* 汉堡按钮 */
.hamburger {
  display: none;
  flex-direction: column;
  gap: 5px;
  cursor: pointer;
}

.hamburger span {
  width: 22px;
  height: 2px;
  background: #fff;
}

/* ================= Mobile Menu ================= */
.mobile-menu {
  display: none;
  position: fixed;
  top: 64px;
  left: 0;
  width: 100%;
  background: rgba(0,0,0,0.95);
  flex-direction: column;
  z-index: 99;
}

.mobile-menu a {
  padding: 16px 8vw;
  color: #fff;
  text-decoration: none;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.mobile-menu.active {
  display: flex;
}

/* ================= Hero ================= */
.hero {
  margin-top: 64px;
  height: 70vh;
  background:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url("images/index-hero.jpg") center/cover no-repeat;
  display: flex;
  align-items: center;
  padding-left: 10%;
  color: #fff;
}

.hero h1 {
  font-size: clamp(2.6rem, 5vw, 4rem);
  max-width: 760px;
}

/* ================= Sections ================= */
.section {
  padding: 120px 8vw;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 32px;
}

/* ================= Footer ================= */
footer {
  background: #111;
  color: #aaa;
  text-align: center;
  padding: 40px;
}

/* ================= Responsive ================= */
@media (max-width: 768px) {
  nav {
    display: none;
  }

  .hamburger {
    display: flex;
  }
}
</style>
</head>

<body>

<header>
  <div class="brand">
    <img src="images/logo-protea.png" alt="Protea Iron and Steel Group">
    <span>Protea Iron and Steel Group</span>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="operations.html">Operations</a>
    <a href="careers.html">Careers</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="hamburger" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<!-- Mobile Menu -->
<div class="mobile-menu" id="mobileMenu">
  <a href="index.html">Home</a>
  <a href="about.html">About Us</a>
  <a href="operations.html">Operations</a>
  <a href="careers.html">Careers</a>
  <a href="contact.html">Contact</a>
</div>

<section class="hero">
  <h1>Building a Global Metals Enterprise</h1>
</section>

<section class="section">
  <!-- 原有首页内容不动 -->
</section>

<footer>
  © 2026 Protea Iron and Steel Group
</footer>

<script>
function toggleMenu() {
  document.getElementById("mobileMenu").classList.toggle("active");
}
</script>

</body>
</html>
